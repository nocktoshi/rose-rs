name: Prerelease Publish (branches)

on:
  push:
    branches-ignore:
      - main
      - master

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  prerelease:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.85.0
        with:
          targets: wasm32-unknown-unknown

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
      - name: Publish crates to crates.io (prerelease)
        if: ${{ env.CARGO_REGISTRY_TOKEN != '' }}
        run: make publish-crates-prerelease

      - name: Setup Node.js (npm)
        if: ${{ env.NPM_TOKEN != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install wasm-pack
        if: ${{ env.NPM_TOKEN != '' }}
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM package for npm (prerelease)
        if: ${{ env.NPM_TOKEN != '' }}
        run: make wasm

      - name: "Publish to npmjs (dist-tag: nightly)"
        if: ${{ env.NPM_TOKEN != '' }}
        env:
          NODE_AUTH_TOKEN: ${{ env.NPM_TOKEN }}
        run: make npm-publish-nightly


